<!DOCTYPE html>
<html>
	<head>
		<title>Smash Brothers Game</title>
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/style.css">

		<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<script src="assets/javascript/game.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div id="playerRow" class="col-md-12">
					<h2>Your Character</h2>

				</div>
			</div>
			<div class="row">
				<div id="enemyRow" class="col-md-12">
					<h2>Enemies Available To Attack</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2>Fight Section</h2>
					<button id="attack" value="Attack">Attack</button>
				</div>
			</div>
			<div class="row">
				<div id="defenderRow" class="col-md-12">
					<h2>Defender</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="result"></div>
				</div>
			</div>
		</div>
	</body>
</html>
